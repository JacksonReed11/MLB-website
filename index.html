<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2025 MLB Dashboard with Baseball Game</title>
<style>
  body {
    margin: 0;
    background: #001f3f;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 { margin: 20px 0; }
  .container { max-width: 900px; margin: auto; }
  details {
    background: #fff;
    color: #001f3f;
    border-radius: 8px;
    margin: 12px 0;
    padding: 10px;
    cursor: pointer;
  }
  summary {
    font-weight: bold;
    font-size: 1.2em;
    outline: none;
  }
  canvas {
    background: #0a3d62;
    display: block;
    margin: 10px auto;
    border: 3px solid #fff;
    image-rendering: pixelated;
  }
</style>
</head>
<body>
  <h1>2025 MLB</h1>
  <div class="container">
    <details><summary>Standings</summary><p>…standings…</p></details>
    <details><summary>Stat Leaders</summary><p>…stat leaders…</p></details>
    <details><summary>Playoff Bracket</summary><p>…playoff bracket…</p></details>
    <details><summary>Live Scores</summary><p><a href="https://www.mlb.com/scores" target="_blank">View live scores</a></p></details>

    <details open>
      <summary>Baseball Game</summary>
      <p>Up Arrow = Pitch &nbsp;|&nbsp; Spacebar = Swing</p>
      <canvas id="game" width="500" height="350"></canvas>
      <p id="scoreboard">Runs: 0 &nbsp; Outs: 0</p>
    </details>
  </div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let ball = null;
let runs = 0;
let outs = 0;
let swinging = false;
const homePlate = {x:250, y:250};
const pitcher = {x:250, y:100};

function resetBall() {
  ball = {x:pitcher.x, y:pitcher.y, vx:0, vy:4, active:true, hit:false};
}

function drawDiamond(){
  ctx.fillStyle = '#0a3d62';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Grass infield
  ctx.fillStyle = '#3c6';
  ctx.beginPath();
  ctx.moveTo(homePlate.x, homePlate.y);
  ctx.lineTo(350,150);
  ctx.lineTo(250,50);
  ctx.lineTo(150,150);
  ctx.closePath();
  ctx.fill();

  // Base paths
  ctx.strokeStyle='#d2b48c';
  ctx.lineWidth=8;
  ctx.beginPath();
  ctx.moveTo(homePlate.x, homePlate.y);
  ctx.lineTo(350,150);
  ctx.lineTo(250,50);
  ctx.lineTo(150,150);
  ctx.closePath();
  ctx.stroke();

  // Bases
  ctx.fillStyle='#fff';
  ctx.fillRect(245,45,10,10);
  ctx.fillRect(345,145,10,10);
  ctx.fillRect(145,145,10,10);
  ctx.fillRect(245,245,10,10);
}

function drawStickBatter(){
  ctx.strokeStyle = 'white';
  ctx.lineWidth = 2;
  const bx = homePlate.x + 40;
  const by = homePlate.y - 10;

  // Head
  ctx.beginPath();
  ctx.arc(bx, by - 20, 8, 0, Math.PI*2);
  ctx.stroke();

  // Body
  ctx.beginPath();
  ctx.moveTo(bx, by - 12);
  ctx.lineTo(bx, by + 20);
  ctx.stroke();

  // Arms
  ctx.beginPath();
  ctx.moveTo(bx - 10, by);
  ctx.lineTo(bx + 10, by);
  ctx.stroke();

  // Legs
  ctx.beginPath();
  ctx.moveTo(bx, by + 20);
  ctx.lineTo(bx - 8, by + 35);
  ctx.moveTo(bx, by + 20);
  ctx.lineTo(bx + 8, by + 35);
  ctx.stroke();

  // Bat
  ctx.strokeStyle = 'yellow';
  ctx.lineWidth = 4;
  ctx.beginPath();
  if(swinging){
    ctx.moveTo(bx, by - 20);
    ctx.lineTo(bx + 25, by - 10); // swung forward
  } else {
    ctx.moveTo(bx - 10, by - 25);
    ctx.lineTo(bx + 10, by - 40);
  }
  ctx.stroke();
}

function drawBall(){
  if(ball && ball.active){
    ctx.fillStyle='white';
    ctx.beginPath();
    ctx.arc(ball.x,ball.y,6,0,Math.PI*2);
    ctx.fill();
  }
}

function update(){
  drawDiamond();
  drawStickBatter();

  if(ball && ball.active){
    ball.x += ball.vx;
    ball.y += ball.vy;

    if(!ball.hit && ball.y > homePlate.y - 10 && !swinging){
      outs++;
      ball.active=false;
    }

    // If ball has been hit and flies out of field
    if(ball.hit && (ball.x < 0 || ball.x > canvas.width || ball.y < 0)){
      ball.active=false;
    }
  }

  drawBall();

  document.getElementById('scoreboard').textContent =
    `Runs: ${runs}   Outs: ${outs}`;

  if(outs >= 3){
    ctx.fillStyle='rgba(0,0,0,0.6)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#fff';
    ctx.font='30px Arial';
    ctx.fillText('Game Over!',170,170);
    ctx.fillText(`Final Score: ${runs}`,160,210);
  }

  requestAnimationFrame(update);
}

document.addEventListener('keydown',e=>{
  if(outs>=3) return;

  if(e.code==='ArrowUp' && (!ball || !ball.active)){
    resetBall();
  }

  if(e.code==='Space' && ball && ball.active && !ball.hit){
    swinging = true;
    setTimeout(()=>swinging=false,200);

    // If ball near plate when swinging
    if(ball.y > homePlate.y - 40 && ball.y < homePlate.y + 10){
      // Launch upward/away
      ball.hit = true;
      const angle = (Math.random() * Math.PI/3) + Math.PI/6; // ~30–90 deg upward
      const speed = 6 + Math.random()*3;
      ball.vx = Math.cos(angle - Math.PI/2) * speed;
      ball.vy = -Math.sin(angle - Math.PI/2) * speed;
      runs++;
    } else {
      outs++;
      ball.active=false;
    }
  }
});

update();
</script>
</body>
</html>
