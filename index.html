<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLB Stat Leaders Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #001f3f; /* Navy blue */
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 80%;
      max-width: 800px;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    .stats h2 {
      margin-bottom: 20px;
      border-bottom: 2px solid #ffffff;
      display: inline-block;
      padding-bottom: 5px;
    }
    .stat-item {
      font-size: 1.5em;
      margin: 12px 0;
    }
    .stat-label {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>2025 MLB Stat Leaders</h1>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Most Home Runs:</span> Cal Raleigh — 60
      </div>
      <div class="stat-item">
        <span class="stat-label">Most RBIs:</span> Kyle Schwarber — 132
      </div>
      <div class="stat-item">
        <span class="stat-label">Highest Batting Average:</span> Aaron Judge — .330
      </div>
      <div class="stat-item">
        <span class="stat-label">Most Strikeouts (Pitchers):</span> Garrett Crochet — 255
      </div>
      <div class="stat-item">
        <span class="stat-label">Lowest ERA:</span> Paul Skenes — 1.97
      </div>
      <div class="stat-item">
        <span class="stat-label">Lowest WHIP:</span> Tarik Skubal — 0.89
      </div>
    </div>
  </div>
</body>
</html>
