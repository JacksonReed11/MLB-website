<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2025 MLB Dashboard</title>
<style>
  body {
    margin: 0;
    background: #001f3f;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 { margin: 20px 0; }
  .container { max-width: 900px; margin: auto; }
  details {
    background: #fff;
    color: #001f3f;
    border-radius: 8px;
    margin: 12px 0;
    padding: 10px;
    cursor: pointer;
  }
  summary {
    font-weight: bold;
    font-size: 1.2em;
    outline: none;
  }
  canvas {
    background: #0a3d62;
    display: block;
    margin: 10px auto;
    border: 3px solid #fff;
    image-rendering: pixelated;
  }
</style>
</head>
<body>
  <h1>2025 MLB</h1>
  <div class="container">

    <!-- Box 1 -->
    <details><summary>Standings</summary>
      <p>…your standings here…</p>
    </details>

    <!-- Box 2 -->
    <details><summary>Stat Leaders</summary>
      <p>…HR, RBI, AVG, ERA, K, WHIP leaders…</p>
    </details>

    <!-- Box 3 -->
    <details><summary>Playoff Bracket</summary>
      <p>…image or bracket info…</p>
    </details>

    <!-- Box 4 -->
    <details><summary>Live Scores</summary>
      <p><a href="https://www.mlb.com/scores" target="_blank">View live MLB scores</a></p>
    </details>

    <!-- Box 5: Baseball Game -->
    <details open>
      <summary>Baseball Game</summary>
      <p>Up Arrow = Pitch &nbsp;|&nbsp; Spacebar = Swing</p>
      <canvas id="game" width="500" height="300"></canvas>
      <p id="scoreboard">Runs: 0 &nbsp; Outs: 0</p>
    </details>

  </div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let ball = null;
let runs = 0;
let outs = 0;
let swinging = false;
const batX = 440;
const batY = 220;

function resetBall() {
  ball = {x:60, y:150, vx:4, vy: (Math.random()*2-1)*2, active:true};
}

function drawField(){
  ctx.fillStyle = '#0a3d62';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = '#3c6';
  ctx.beginPath();
  ctx.moveTo(250,150);
  ctx.lineTo(500,300);
  ctx.lineTo(0,300);
  ctx.closePath();
  ctx.fill();
  // bases
  ctx.fillStyle='#fff';
  ctx.fillRect(245,145,10,10);
  ctx.fillRect(400,250,10,10);
  ctx.fillRect(250,280,10,10);
  ctx.fillRect(100,250,10,10);
}

function drawBat(){
  ctx.fillStyle='yellow';
  ctx.fillRect(batX, batY-30, 8,60);
}

function drawBall(){
  if(ball && ball.active){
    ctx.fillStyle='white';
    ctx.beginPath();
    ctx.arc(ball.x,ball.y,6,0,Math.PI*2);
    ctx.fill();
  }
}

function update(){
  drawField();
  drawBat();
  if(ball && ball.active){
    ball.x += ball.vx;
    ball.y += ball.vy;
    if(ball.x>batX && swinging){
      const hitChance = Math.random();
      if(hitChance > 0.4){ // hit
        const result = Math.random();
        if(result<0.1){ runs++; }      // home run
        else if(result<0.6){ runs++; } // single/double simplified
        // else triple: also count as a run for simplicity
      } else {
        outs++;
      }
      swinging = false;
      ball.active=false;
    }
    if(ball.x>canvas.width+20){ // missed completely
      outs++;
      ball.active=false;
    }
  }
  drawBall();
  document.getElementById('scoreboard').textContent =
      `Runs: ${runs}   Outs: ${outs}`;
  if(outs>=3){
    ctx.fillStyle='rgba(0,0,0,0.6)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#fff';
    ctx.font='30px Arial';
    ctx.fillText('Game Over!',180,150);
    ctx.fillText(`Final Score: ${runs}`,170,190);
  }
  requestAnimationFrame(update);
}

document.addEventListener('keydown',e=>{
  if(outs>=3) return;
  if(e.code==='ArrowUp' && (!ball || !ball.active)){
    resetBall();
  }
  if(e.code==='Space'){
    swinging=true;
  }
});

update();
</script>
</body>
</html>
