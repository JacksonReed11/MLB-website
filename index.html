<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2025 MLB Dashboard</title>
<style>
  body {
    margin: 0;
    background: #001f3f;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 { margin: 20px 0; }
  .container { max-width: 900px; margin: auto; }
  details {
    background: #fff;
    color: #001f3f;
    border-radius: 8px;
    margin: 12px 0;
    padding: 10px;
    cursor: pointer;
  }
  summary {
    font-weight: bold;
    font-size: 1.2em;
    outline: none;
  }
  canvas {
    background: #0a3d62;
    display: block;
    margin: 10px auto;
    border: 3px solid #fff;
    image-rendering: pixelated;
  }
</style>
</head>
<body>
  <h1>2025 MLB</h1>
  <div class="container">

    <!-- Example boxes -->
    <details><summary>Standings</summary><p>…standings…</p></details>
    <details><summary>Stat Leaders</summary><p>…stat leaders…</p></details>
    <details><summary>Playoff Bracket</summary><p>…playoff bracket…</p></details>
    <details><summary>Live Scores</summary><p><a href="https://www.mlb.com/scores" target="_blank">View live scores</a></p></details>

    <!-- Baseball Game -->
    <details open>
      <summary>Baseball Game</summary>
      <p>Up Arrow = Pitch &nbsp;|&nbsp; Spacebar = Swing</p>
      <canvas id="game" width="500" height="350"></canvas>
      <p id="scoreboard">Runs: 0 &nbsp; Outs: 0</p>
    </details>

  </div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let ball = null;
let runs = 0;
let outs = 0;
let swinging = false;

const homePlate = {x:250, y:250};
const pitcher = {x:250, y:100};

function resetBall() {
  ball = {x:pitcher.x, y:pitcher.y, vx:0, vy:4, active:true};
}

function drawDiamond(){
  ctx.fillStyle = '#0a3d62';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Grass infield
  ctx.fillStyle = '#3c6';
  ctx.beginPath();
  ctx.moveTo(homePlate.x, homePlate.y);
  ctx.lineTo(350,150);
  ctx.lineTo(250,50);
  ctx.lineTo(150,150);
  ctx.closePath();
  ctx.fill();

  // Base paths (dirt)
  ctx.strokeStyle='#d2b48c';
  ctx.lineWidth=8;
  ctx.beginPath();
  ctx.moveTo(homePlate.x, homePlate.y);
  ctx.lineTo(350,150);
  ctx.lineTo(250,50);
  ctx.lineTo(150,150);
  ctx.closePath();
  ctx.stroke();

  // Bases
  ctx.fillStyle='#fff';
  ctx.fillRect(245,45,10,10);   // 2B
  ctx.fillRect(345,145,10,10);  // 1B
  ctx.fillRect(145,145,10,10);  // 3B
  ctx.fillRect(245,245,10,10);  // Home
}

function drawStickBatter(){
  // Body
  ctx.strokeStyle = 'white';
  ctx.lineWidth = 2;
  const bx = homePlate.x + 40; // batter stands right of plate
  const by = homePlate.y - 10;

  // Head
  ctx.beginPath();
  ctx.arc(bx, by - 20, 8, 0, Math.PI*2);
  ctx.stroke();

  // Body line
  ctx.beginPath();
  ctx.moveTo(bx, by - 12);
  ctx.lineTo(bx, by + 20);
  ctx.stroke();

  // Arms
  ctx.beginPath();
  ctx.moveTo(bx - 10, by);
  ctx.lineTo(bx + 10, by);
  ctx.stroke();

  // Legs
  ctx.beginPath();
  ctx.moveTo(bx, by + 20);
  ctx.lineTo(bx - 8, by + 35);
  ctx.moveTo(bx, by + 20);
  ctx.lineTo(bx + 8, by + 35);
  ctx.stroke();

  // Bat
  ctx.strokeStyle = 'yellow';
  ctx.lineWidth = 4;
  ctx.beginPath();
  if(swinging){
    ctx.moveTo(bx, by - 20);
    ctx.lineTo(bx + 25, by - 10); // swung forward
  } else {
    ctx.moveTo(bx - 10, by - 25);
    ctx.lineTo(bx + 10, by - 40); // resting position
  }
  ctx.stroke();
}

function drawBall(){
  if(ball && ball.active){
    ctx.fillStyle='white';
    ctx.beginPath();
    ctx.arc(ball.x,ball.y,6,0,Math.PI*2);
    ctx.fill();
  }
}

function update(){
  drawDiamond();
  drawStickBatter();

  if(ball && ball.active){
    ball.y += ball.vy;
    if(ball.y > homePlate.y - 10 && !swinging && ball.active){
      // missed pitch = out
      outs++;
      ball.active=false;
    }
    if(ball.y > homePlate.y - 10 && swinging){
      // check hit
      if(Math.random() > 0.35){
        const result = Math.random();
        if(result < 0.15) runs += 1;     // HR
        else if(result < 0.7) runs += 1; // single/double simplified
        // else triple counts as run
      } else {
        outs++;
      }
      ball.active=false;
    }
  }

  drawBall();

  document.getElementById('scoreboard').textContent =
    `Runs: ${runs}   Outs: ${outs}`;

  if(outs >= 3){
    ctx.fillStyle='rgba(0,0,0,0.6)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#fff';
    ctx.font='30px Arial';
    ctx.fillText('Game Over!',170,170);
    ctx.fillText(`Final Score: ${runs}`,160,210);
  }

  requestAnimationFrame(update);
}

document.addEventListener('keydown',e=>{
  if(outs>=3) return;
  if(e.code==='ArrowUp' && (!ball || !ball.active)){
    resetBall();
  }
  if(e.code==='Space'){
    swinging = true;
    setTimeout(()=>swinging=false,200); // brief swing animation
  }
});

update();
</script>
</body>
</html>
